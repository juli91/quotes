<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Quote Changer</title>
    </head>
    <body>
        <div class="container">
            <h1>Quotes by famous people</h1>
            <button type="button" id="quotesBtn">Press to display a quote</button>
            <blockquote>
                <h2 id="quote">Quote</h2>
            </blockquote>
            <h3 id="quoteAuthor">Author of the Quote</h3>
        </div>
       

        <script src="script.js"></script>
    </body>
</html>
